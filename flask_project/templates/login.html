{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
{% include "page-heading.html" %}

<!-- BEGIN Main Container -->  

<div class="main-container col1-layout wow bounceInUp animated animated" style="visibility: visible;">     

 <div class="main">                     
  <div class="account-login container">
    <!--page-title-->

    <form action="#" method="post" id="login-form">
      <input name="form_key" type="hidden" value="EPYwQxF6xoWcjLUr">
        <div class="registered-users">
         <strong>Cliente registrado</strong>             
         <div class="content">
          <ul class="form-list">
            <li>
             <label for="email">Email<em class="required">*</em></label>
             <div class="input-box">
              <input type="text" name="login[username]" value="" id="email" class="input-text required-entry validate-email" title="Email Address">
            </div>
          </li>
          <li>
            <label for="pass">Senha<em class="required">*</em></label>
            <div class="input-box">
              <input type="password" name="login[password]" class="input-text required-entry validate-password" id="pass" title="Password">
            </div>
          </li>
        </ul>
        <p class="required">* Campos requeridos</p>



        <div class="buttons-set">

          <button type="submit" class="button login" title="Login" name="send" id="send2"><span>Entrar</span></button>

          <a href="#" class="forgot-word">Esqueceu sua senha?</a>

          <button type="button" title="Create an Account" class="button create-account" onClick=""><span><span>Criar conta</span></span></button>
        </div> <!--buttons-set-->
        <button type="button" title="Create an Account" class="button create-account" onClick=""><span><span>Criar conta</span></span></button>
      </div> <!--content-->                               
    </div> <!--col-2 registered-users-->
</form>

</div> <!--account-login-->

</div><!--main-container-->  
{% endblock %}

{% endblock %}
