{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}

{% with data=data["page_heading_data"] %}
  {% include "page-heading.html" %}
{% endwith %}

<div class="main-container col1-layout wow bounceInUp animated animated" style="visibility: visible;">
  <div class="main">                     
    <div class="account-login container">
      <form action="#" method="post">
        <input name="form_key" type="hidden" value="EPYwQxF6xoWcjLUr">
        <div class="registered-users">
          <strong>Definir nova senha</strong>
          <div class="content">
            <ul class="form-list">
              <li>
              <label for="pass">Nova senha:</label>
              <div class="input-box">
                <input type="password" name="password" class="input-text required-entry validate-password" title="Password">
              </div>
              </li>
              <li>
                <label for="pass">Confirmação da nova senha:</label>
                <div class="input-box">
                  <input type="password" name="password_confirmation" class="input-text required-entry validate-password" title="Password">
                </div>
              </li>
            </ul>
            <div class="buttons-set">
              <button type="submit" class="button" title="Ok">Ok</button>
            </div>
          </div>                            
        </div>
      </form>
    </div>
  </div>
</div> 
{% endblock %}
{% block scripts %}

{% endblock %}
