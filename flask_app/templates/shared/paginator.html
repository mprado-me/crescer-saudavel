<div class="pages"> 
	<ol class="pagination">
		{% if data["previous_href"] %}
			<li><a class="button" href="{{data['previous_href']}}" title="Páginas anteriores"> « </a></li>
		{% endif %}
		{% for page in data["pages"] %}
			{% if page["active"] %}
				<li class="active"><a class="button" href="{{page['href']}}">{{page['number']}}</a></li>
			{% else %}
				<li><a class="button" href="{{page['href']}}">{{page['number']}}</a></li>
			{% endif %}
		{% endfor %}
		{% if data["next_href"] %}
			<li><a class="button" href="{{data['next_href']}}" title="Próximas páginas"> » </a></li>
		{% endif %}
	</ol>
</div>
