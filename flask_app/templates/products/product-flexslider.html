{% if products and products|length > 0 %}
	<div id="best-seller" class="product-flexslider hidden-buttons">
    <div class="slider-items slider-width-col4 products-grid">
    	{% for product in products %}
	      <div class="item">
	      	{% with data=product %}
	        	{% include "general/item-inner.html" %}
	        {% endwith %}
	      </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
