{% extends "admin/shared/base.html" %}

{% block title %}Editar categoria de produto{% endblock %}

{% block content %}
  <a href="{{url_for('admin_product_categories', page=1)}}">Ver categorias</a>
  <div class="br-8px"></div>

  <form class="form" action="{{url_for('admin_edit_product_category', category_id=data.category_id, page_to_return=data.page_to_return)}}" method=post enctype=multipart/form-data>
    {{ data["form"].csrf_token }}
    {% with form = data["form"] %}
      {% include "admin/shared/form-fields.html" %}
    {% endwith %}
  </form>
{% endblock %}
