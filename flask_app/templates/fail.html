{% extends "base.html" %}
{% block title %}Falha{% endblock %}
{% block content %}

{% with data=data["page_heading_data"] %}
  {% include "page-heading.html" %}
{% endwith %}
<div class="main-container">
  <div class="main container fail-container">
    {% with data=data["msg"] %}
      {% include "alert-msg.html" %}
    {% endwith %}
    {% if data["button"] %}
      <a href="{{data['button']['href'].decode('utf-8')}}"><button type="button" title="{{data['button']['title'].decode('utf-8')}}" class="button"><span>{{data['button']['title'].decode('utf-8')}}</span></button></a>
    {% endif %}
  </div>
</div>
{% endblock %}
